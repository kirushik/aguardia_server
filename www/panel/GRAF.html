<textarea onclick="GRAF.askmode='custom'" onchange="localStorage.setItem('GRAFCODE', this.value)"

BLUE = {hall_sensor} * 1

if {TimeCode} < 100000 TimeCode = {UnixTime}
GREEN = {UnixTime} - {TimeCode}
GREEN *= 10
if {GREEN} > 1023 {
  GREEN = 0
  TimeCode = {UnixTime}
}

echo [{RED},{BLUE},{GREEN}]"></textarea>
